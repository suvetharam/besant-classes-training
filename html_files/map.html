<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic</title>
</head>

<body>
    <div>
        <a href="https://www.yahoo.com">Yahoo</a>
    </div>
    <div>
        <a href="https://www.youtube.com">
            <img src="../images/dog_image.jpg" />
        </a>
    </div>
    <div>
        <img src="../images/pizza.jpg" usemap="#Vmap">
        <map name="#Vmap">
            <area shape="circle" coords="100 100 50" href="https://www.google.com" target="_blank">
            <area shape="rect" coords="50 50 150 200" href="https://www.gmail.com" target="_blank">
            <area shape="poly" coords="50 94 66 15 186 112 190 58 255 73" href="https://www.google.com" target="_blank">
        </map>
    </div>
</body>

</html>
