<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <div>
        <form action="" method="get">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="user" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" /></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="password" /></td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td><input type="number" name="mnumber" /></td>
                </tr>
                <tr>
                    <td>EmailId:</td>
                    <td><input type="email" name="email" /></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="dob" /></td>
                </tr>
                <tr>
                    <td>EntryTime:</td>
                    <td><input type="time" name="entrytime" /></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender" value="Male" />Male
                        <input type="radio" name="gender" value="Female" />Female
                    </td>
                </tr>
                <tr>
                    <td>Skills:</td>
                    <td><input type="checkbox" name="skills" value="html" />HTML
                        <input type="checkbox" name="skills" value="css" />CSS
                    </td>
                </tr>
                <tr>
                    <td>Colorpicker:</td>
                    <td><input type="Color" name="color" /></td>
                </tr>
                <tr>
                    <td>Search</td>
                    <td><input type="search" name="search" /></td>
                </tr>
                <tr>
                    <td>Webaddress:</td>
                    <td><input type="url" name="webaddress" /></td>
                </tr>
                <td>Range:</td>
                <td><input type="range" name="range" /></td>
                </tr>
                <tr>
                    <td>Photo:</td>
                    <td><input type="file" name="file" /></td>
                </tr>
                <tr>

                </tr>
                <tr>
                    <td>State:</td>
                    <td><select>
                            <option>TN</option>
                            <option>KL</option>
                            <option>kA</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea name="address" cols="15" rows="15"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="register" /></td>
                    <td><input type="reset" value="Reset" /></td>
                </tr>
            </table>
        </form>
    </div>

</html>
